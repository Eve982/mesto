<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="7eb323081e5d7123e8fc.svg" alt="Логотип сайта - слово 'Mesto' латинскими буквами."></header><main class="container"><section class="profile"><div class="profile__info"><img src="242aa9ae9e0b776ddddc.jpg" alt="Фотография профиля." class="profile__avatar"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__name-edit-button hover-opacity" aria-label="Редактировать профиль."></button><p class="profile__activity">Исследователь океана</p></div></div><button type="button" class="profile__add-card-button hover-opacity" aria-label="Добавить место."></button></section><section><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close-button hover-opacity" aria-label="Закрыть форму редактирования."></button><h3 class="popup__title">Редактировать профиль</h3><form novalidate action="#" name="editProfile" class="popup__edit-form"><input id="profile-name-input" required name="profileNameInput" minlength="2" maxlength="40" class="popup__input popup__input_edit_name"> <span id="profile-name-input-error" class="popup__input-error-span-margin popup__input-error-span-message"></span> <input id="profile-activity-input" required name="profileActivityInput" minlength="2" maxlength="200" class="popup__input popup__input_edit_activity"> <span id="profile-activity-input-error" class="popup__input-error-span-margin popup__input-error-span-message"></span> <button disabled="disabled" type="submit" class="popup__submit-button" aria-label="Сохранить введенные данные.">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button type="button" class="popup__close-button hover-opacity" aria-label="Закрыть форму редактирования."></button><h3 class="popup__title">Новое место</h3><form novalidate action="#" name="newCard" class="popup__edit-form"><input id="card-name-input" required name="cardNameInput" minlength="2" maxlength="30" placeholder="Название" class="popup__input popup__input_edit_card"> <span id="card-name-input-error" class="popup__input-error-span-margin popup__input-error-span-message"></span> <input id="card-url-input" required type="url" name="cardLinkInput" placeholder="Ссылка на картинку" class="popup__input popup__input_edit_link"> <span id="card-url-input-error" class="popup__input-error-span-margin popup__input-error-span-message"></span> <button disabled="disabled" type="submit" class="popup__submit-button" aria-label="Сохранить введенные данные.">Сохранить</button></form></div></div><div class="popup popup_type_photo"><figure class="popup__photo-container"><button type="button" class="popup__close-button hover-opacity" aria-label="Закрыть форму редактирования."></button> <img src="#" alt="#" class="popup__photo-image"><figcaption class="popup__photo-name"></figcaption></figure></div></div><template class="card-template"><li class="card"><img src="#" alt="#" class="card__image"> <button type="button" class="card__delete-button hover-opacity" aria-label="Удалить место."></button><div class="card__info-container"><h2 class="card__name"></h2><button type="button" class="card__like" aria-label="Поставить лайк."></button></div></li></template></body></html>
