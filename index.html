<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип сайта - слово 'Mesto' латинскими буквами.">
        </header>
        <main class="container">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/photo-kusto.jpg" alt="Фотография профиля." class="profile__avatar">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__name-edit-button hover-opacity" aria-label="Редактировать профиль."></button>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-place-button hover-opacity" aria-label="Добавить место."></button>
            </section>
            <section>
                <ul class="elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_profile">
            <div class="popup__form-container">
                <button type="button" class="popup__close-button hover-opacity" aria-label="Закрыть форму редактирования."></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form action="#" name="edit-profile" class="popup__edit-form">
                    <input type="text" name="name" class="popup__input popup__input_edit_name">
                    <input type="text" name="activity" class="popup__input popup__input_edit_activity">
                    <button type="submit" class="popup__submit-button" aria-label="Сохранить введенные данные.">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_place">
            <div class="popup__form-container">
                <button type="button" class="popup__close-button hover-opacity" aria-label="Закрыть форму редактирования."></button>
                <h3 class="popup__title">Новое место</h3>
                <form action="#" name="edit-profile" class="popup__edit-form">
                    <input type="text" name="name" placeholder="Название" class="popup__input popup__input_edit_place">
                    <input type="url" name="activity" placeholder="Ссылка на картинку" class="popup__input popup__input_edit_link">
                    <button type="submit" class="popup__submit-button" aria-label="Сохранить введенные данные.">Сохранить</button>
                </form> 
            </div>
        </div>

        <div class="popup popup_type_photo">
            <figure class="popup__photo-container">
                <button type="button" class="popup__close-button hover-opacity" aria-label="Закрыть форму редактирования."></button>
                <img src="#" alt="#" class="popup__photo-image">
                <figcaption class="popup__photo-name"></figcaption>
            </figure>
        </div>

    </div>

    <template class="place-template">
        <li class="element">
            <img src="#" alt="#" class="element__image">
            <button type="button" class="element__delete-place-button hover-opacity" aria-label="Удалить место."></button>
            <div class="element__name">
                <h2 class="element__place"></h2>
                <button type="button" class="element__like" aria-label="Поставить лайк."></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
